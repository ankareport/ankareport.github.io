<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start - Anka Report</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ankareport/dist/ankareport.css"
    />
    <style>
      html,
      body,
      #designer {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="designer"></div>

    <script src="https://unpkg.com/ankareport/dist/ankareport.js"></script>
    <script>
      console.log(`ankareport version: ${AnkaReport.version}`);

      const dataSource = [
        { label: "Header 1", field: "header1" },
        { label: "Header 2", field: "header2" },
        {
          label: "Content",
          children: [
            { label: "Name", field: "name" },
            { label: "Surname", field: "surname" },
          ],
        },
        { label: "Footer 1", field: "footer1" },
        { label: "Footer 2", field: "footer2" },
      ];

      const layout = {
        width: 500,
        headerSection: {
          height: 52,
          items: [
            {
              text: "Header 1",
              binding: "header1",
              x: 5,
              y: 4,
              width: 100,
              height: 20,
            },
            {
              text: "Header 2",
              binding: "header2",
              x: 5,
              y: 28,
              width: 200,
              height: 20,
            },
          ],
        },
        contentSection: {
          height: 75,
          binding: "content",
          items: [
            {
              text: "Label1",
              binding: "name",
              x: 9,
              y: 6,
              width: 100,
              height: 20,
            },
            {
              text: "Label2",
              binding: "surname",
              x: 9,
              y: 26,
              width: 200,
              height: 40,
            },
          ],
        },
        footerSection: {
          height: 40,
          items: [
            { text: "Copyright", x: 150, y: 8, width: 100, height: 20 },
            {
              text: "Desc",
              binding: "footer2",
              x: 250,
              y: 8,
              width: 100,
              height: 20,
            },
          ],
        },
      };

      const designerDiv = document.getElementById("designer");
      const designer = AnkaReport.designer({
        element: designerDiv,
        dataSource,
        layout,
      });
    </script>
  </body>
</html>
